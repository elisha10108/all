<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="bootstrap.min.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <h1>Justify contents in BS</h1>
    <div class="row bg-dark justify-content-center">
      <div class="col-3 bg-warning">warning</div>
      <div class="col-3 bg-success">success</div>
      <div class="col-3 bg-danger">danger</div>
    </div>
    <!-- 0 -0 1- 4px , 2 - 8px , 3 -  16px, 4- 24 , 5 -  48 -->
    <div class="row bg-dark justify-content-between mt-4">
      <div class="col-3 bg-warning">warning</div>
      <div class="col-3 bg-success">success</div>
      <div class="col-3 bg-danger">danger</div>
    </div>

    <div class="row bg-dark justify-content-between align-items-center mt-5">
      <div class="col-3 bg-warning" style="min-height: 140px;">warning</div>
      <div class="col-3 bg-success">success</div>
      <div class="col-3 bg-danger">danger</div>
    </div>
  </div>
</body>
</html>
