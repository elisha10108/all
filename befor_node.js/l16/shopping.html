<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="bootstrap.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="shopping_js/appShopping.js"></script>
  <script src="shopping_js/prodManager.js"></script>
  <script src="shopping_js/prodClass.js"></script>
  <script src="shopping_js/viewEvents.js"></script>
  <script src="services/localSerivce.js"></script>
</head>
<body>
  <div class="container">
    <h1>Shopping todo in supermarket</h1>
    <div class="row mt-3">
      <div class="col-lg-6">
        <form id="id_form">
          <label>Name of product:</label>
          <input placeholder="enter product name..." type="text" id="id_name_prod" class="form-control">
          <label>Amount:</label>
          <input type="number" value="1" id="id_amount_prod" class="form-control">
          <button  class="btn btn-info mt-4">Add item</button>
          <!-- type=button מונע שיגור טופס בברירת מחדל -->
          <button type="button"  class="btn btn-danger mt-4" id="reset_prods_btn">Reset prods list</button>
        </form>
      </div>
      <div class="col-lg-6" >
        <h2>List that you need to buy:</h2>
        <div id="id_list">
          <!-- <div class="border p-2 w-75">
            <h4>Milk - amount: 4</h4>
          </div> -->
        </div>
      </div>
    </div>
  </div>
</body>
</html>
