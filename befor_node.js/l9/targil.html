<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    window.onload = function(){
      for(let i = 0 ; i < 5 ; i++){
        document.querySelector("#id_h2a").innerHTML += i + ",";
        document.querySelector("#id_h2b").innerHTML += (i+1) + ",";
        document.querySelector("#id_h2c").innerHTML += (i+1) * 3 + ",";
      }
    }
  </script>
</head>
<body>
  <h2 id="id_h2a"></h2>
  <h2 id="id_h2b"></h2>
  <h2 id="id_h2c"></h2>
</body>
</html>
