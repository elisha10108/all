<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="bs_pro.css">
  <title>Document</title>
  <script src="js/appBsPro.js"></script>
</head>

<body>
  <div class="container ">
    <h2>Carosule example:</h2>
    <!-- התחלה של הקרוסילה -->
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <!-- האזור של ההטאבים למטה -->
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <!-- האזור שנשים בהם סליידרים -->
      <div class="carousel-inner">
        <!-- 
          מיוצר בג'אווה סקריפט כאן יש דוגמא מה הג'אווה
          צריך לייצר לכל סלייד
          <div class="carousel-item active" style="background-image: url(images/city1.jpeg);">
          <div>
            <div>
              <h1>Slide 1</h1>
              <button>click here</button>
            </div>
          </div>
        </div>
       -->
      </div>
      <!-- האזור של החצים בצדדים -->
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
  <!-- חייבים בשביל להשתמש ביכולות מיוחדות של 
  הבוטסטראפ -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
</body>

</html>
