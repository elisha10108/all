    window.onload = function(){

    function showDate(){
      // ברירת מחדל מתייחס לתאריך ולזמן של עכשיו 
      //let dt = new Date();
      // אך ניתן להכניס לו תאריך אחר

      console.log(dt);
      console.log(dt.getFullYear());
      // מחזיר את מספר החודש אך מתחיל מ 0
      console.log(dt.getMonth());
      // מחזיר את מספר היום מ 0 ל 6
      console.log(dt.getDay());
      // זמן יוניקס - כמה זמן עבר במילישניות מ1970 1 1 00:00
      console.log(dt.getTime());
    }
