<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      text-align: center;
    }

    h2 {
      font-family: sans-serif;
      background: yellow;
      /* display: inline; */
    }

    div{
      width:300px;
      margin:0 auto;
    }

    h2::before {
      content: "";
      color: red;
      display: block;
      margin:0 auto;
      background: red;
      height: 4px;
      width: 0px;
      transition: 1000ms;
      margin-bottom: 10px;
    }

    h2:hover::before {
      
      background: blue;
      width: 100%;
    }


    h2::after {
      content: "";
      color: red;
      display: block;
      margin:0 auto;
      background: red;
      height: 4px;
      width: 0px;
      transition: 1000ms;
    }

    h2:hover::after {
      background: green;
      width: 100%;
    }
/* 10:58 להיות כאן */
  </style>
</head>

<body>
  <div>
    <h2>HEllo to you!</h2>
  </div>
</body>

</html>
