<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      font-family: sans-serif;
      background: grey;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      display: grid;
      border: 1px solid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1em;
      grid-auto-rows: minmax(100px, auto);
    }

    .box {
      background: silver;
      padding: 1em;
    }

    .box:nth-of-type(2n) {
      background: gold;
    }

    .box1{
      grid-column: 1/3;
      /* אם רוצים שאחד יהיה על השני לבטל את שורה 36,41,42 */
      /* grid-row: 1/3; */
    }

    .box2{
      grid-column: 3/5;
      /* grid-column: 2/5; */
      /* grid-row:1/2; */
    }

    .box6{
      grid-row:2/4;
      /* במקרה הנל בגלל שהאחים שלו שמאליים אליו
      ואנחנו לא מדברים איתם בגריד אז חייב לתת גם 
      את המאפיין של הגריד קולמן למרות שהוא תופס רק תור 1 */
      grid-column: 4/5;
    }

    .box7{
      grid-column: 1/4;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box box1">box 1</div>
    <div class="box box2">box 2</div>
    <div class="box box3">box 3</div>
    <div class="box box4">box 4</div>
    <div class="box box5">box 5</div>
    <div class="box box6">box 6</div>
    <div class="box box7">box 7</div>
  </div>
</body>
</html>
