<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    window.onload = function(){
      writeHello();
      // 2000 = שתי שניות 
      // יפעיל את הפונקציה אחרי 2 שניות
      setTimeout(writeHello, 2000);
      setTimeout(writeHello, 3000);
      // 13:05
    }

    function writeHello(){
      document.body.innerHTML += `<h2>hello</h2>`
    }
  </script>
</head>
