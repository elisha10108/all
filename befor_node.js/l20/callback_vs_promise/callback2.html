<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    window.onload = () => {
      initCallBack();
    }

    const initCallBack = () => {
      checkEmail("oferwalla.com");
    }

    // בשיטת הקולבקים אין לי רצף של כתיבת קוד
    // צריך לקרוא לפונקציות קול בק שלא תמיד אני מבין את המשמעות
    // שלהם רק מהשם ואין לי רצף של פונקציית
    // הצלחה מול כשלון בכתיבת קוד וגם מבחינת תצוגה
    const checkEmail = (_email) => {
      if(_email.length < 4){
        showError("email too short");
      }
      else if (!_email.includes("@") || !_email.includes(".") ){
        showError("Invalid email");
      }
      else{
        showSuccess("Email is ok");
      }
    }

    const showError = (_message) => {
      document.querySelector("#id_h2").innerHTML = "Error: " + _message;
      document.querySelector("#id_h2").style.color = "red";
    }

    const showSuccess = (_message) => {
      document.querySelector("#id_h2").innerHTML = "staus 200 success: " + _message;
      document.querySelector("#id_h2").style.color = "green";
    }
 

  </script>
</head>
<body>
  <h2 id="id_h2"></h2>
</body>
</html>
